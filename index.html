<!DOCTYPE html>
<html>

<head>
    <title>WoW Applet</title>
    <meta charset="UTF-8">
    <meta name="author" content="Joseph Salem">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <svg id="stream-link" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M3.857 0 1 2.857v10.286h3.429V16l2.857-2.857H9.57L14.714 8V0H3.857zm9.714 7.429-2.285 2.285H9l-2 2v-2H4.429V1.143h9.142v6.286z"/>
        <path d="M11.857 3.143h-1.143V6.57h1.143V3.143zm-3.143 0H7.571V6.57h1.143V3.143z"/>
    </svg>

    <div id="dropdown">
        <span class="menu-bar"></span>
        <span class="menu-bar"></span>
        <span class="menu-bar"></span>
    </div>

    <div id="menu-rod"></div>

    <div id="menu-options">
        <h1>Calculator</h1>
        <h1>Tutorial</h1>
    </div>

    <div id="twitch-player-container">
        <span id="twitch-player-minimize">&#128469;</span>

            <iframe
                id="twitch-player"
                src="https://player.twitch.tv/?channel=jedith&parent=jsalemfinancial.github.io&parent=pages.github.com&parent=github.com"
                muted="true"
                frameborder="0"
                scrolling="no"
                allowfullscreen="true">
            </iframe>
    </div>

    <div class="menu-grid">
        <div id="grid-item-header">
            <h1>WoW Crafting Applet</h1>
        </div>
        
        <div id="grid-item-content-left">
            <label for="cDiff">
                <h1>Crafting Difficulty</h1>
                <input type="number" step="1" min="0" pattern="\d" name="cDiff"/>
            </label>

            <label for="cSkill">
                <h1>Crafting Skill</h1>
                <input type="number" step="1" min="0" pattern="\d" name="cSkill"/>
            </label>

            <label for="iProb">
                <h1>Inspiration Probability</h1>
                <input type="number" step="0.01" min="0.01" pattern="\d" name="iProb"/>
            </label>
        </div>

        <div id="grid-item-content-right">
            <label name="iBonus">
                <h1>Inspiration Bonus</h1>
                <p>Stuff</p>
            </label>

            <label name="qMax">
                <h1>Max Quality</h1>
                <p>Stuff+</p>
            </label>

            <label name="eCrafts">
                <h1>Expected Number of Crafts</h1>
                <p>Stuff++^2</p>
            </label>
        </div>

        <div id="grid-item-footer">
            <h1>Dynamic Descriptions When Hovering Here, Probably.</h1>
        </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
