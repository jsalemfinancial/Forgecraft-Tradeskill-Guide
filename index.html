<!DOCTYPE html>
<html>

<head>
    <title>Forgecraft Tradeskill Guide</title>
    <meta charset="UTF-8">
    <meta name="author" content="Joseph Salem, Tyler Peterman, Jedith">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/guide_styles.css">
    <link rel="stylesheet" href="css/tutorial_styles.css">
    <link rel="stylesheet" href="css/calculator_styles.css">
    <link rel="stylesheet" href="css/about_styles.css">
    <link rel="stylesheet" href="css/global_styles.css">
    <link rel="stylesheet" href="css/mobile_styles.css">
</head>

<body>
    <div id="body-background"></div>

    <!-- Navbar -->

    <div id="navbar-layer-one"></div>
    <div id="navbar-layer-two"></div>

    <div id="navbar-content">
        <h1>about</h1>
        <h1>calculator</h1>
        <h1>tutorial</h1>
        <h1>guide</h1>
    </div>

    <!-- About -->

    <div id="about"> 
        <p>test1</p>
    </div>

    <!-- Calculator -->

    <div id="calculator">
        <div id="grid-item-header">
            <img src="graphics/forgecraft_logo.png">
        </div>
        
        <div id="grid-item-content-left">
            <label for="cDiff">
                <h1>Crafting Difficulty</h1>
                <input type="number" step="1" min="0" pattern="\d" name="cDiff"/>
            </label>

            <label for="cSkill">
                <h1>Crafting Skill</h1>
                <input type="number" step="1" min="0" pattern="\d" name="cSkill"/>
            </label>

            <label for="iProb">
                <h1>Inspiration Prob. %</h1>
                <input type="number" step="1" min="0" pattern="\d" name="iProb"/>
            </label>
        </div>

        <div id="grid-item-content-right">
            <label name="qMin">
                <h1>Min Quality</h1>
                <span class="flex-break"></span>
                <span><h2>-</h2><img></span>
            </label>

            <label name="qMax">
                <h1>Max Quality</h1>
                <span class="flex-break"></span>
                <span><h2>-</h2><img></span>
            </label>

            <label name="eCrafts">
                <h1>Expected Crafts</h1>
                <span class="flex-break"></span>
                <span><h2>-</h2></span>
            </label>
        </div>

        <div id="grid-item-footer">
            <p>Hover or tap on terms for descriptions.</p>
        </div>
    </div>

    <!-- Tutorial -->

    <div id ="tutorial"> 
        <p>test2</p>
    </div>

    <!-- Guides -->

    <div id ="guide"> 
        <p id="guide-text"></p>
    </div>

    <!-- Footer -->

    <div id="footer-layer-one"></div>
    <div id="footer-layer-two"></div>

    <div id="footer">
        <p>Footer Stuff Goes Here.</p>
    </div>

    <!-- Twitch Stream -->

    <svg id="stream-link" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M3.857 0 1 2.857v10.286h3.429V16l2.857-2.857H9.57L14.714 8V0H3.857zm9.714 7.429-2.285 2.285H9l-2 2v-2H4.429V1.143h9.142v6.286z"/>
        <path d="M11.857 3.143h-1.143V6.57h1.143V3.143zm-3.143 0H7.571V6.57h1.143V3.143z"/>
    </svg>

    <div id="twitch-player-container">
        <span id="twitch-player-minimize">&#128469;</span>

            <iframe
                id="twitch-player"
                src="https://player.twitch.tv/?channel=jedith&parent=jsalemfinancial.github.io&parent=pages.github.com&parent=github.com"
                muted="true"
                frameborder="0"
                scrolling="no"
                allowfullscreen="true">
            </iframe>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
